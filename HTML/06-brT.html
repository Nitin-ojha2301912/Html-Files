<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>this is<br> a paragraph<br> with line breaks.<br>
        The HTML br tag element defines a line break.<br>
        
        Use br tag if you want a line break (a new line) without starting a new paragraph:<br>

        The br tag is an empty tag, which means that it has no end tag.


        
    </p>
</body>
</html>
